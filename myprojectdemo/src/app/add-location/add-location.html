<div class="container border rounded my-3">
    <h1 class="text-center text-success"> Add Location Form</h1>

    <form [formGroup]="formGroup" method="post">

     <div class="mb-3">
    <label for="" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" formControlName="address" placeholder="Write Your Own Zilla">
  </div>

   <div class="mb-3">
    <label for="" class="form-label">Image</label>
    <input type="text" class="form-control" id="image" formControlName="image" placeholder="Input Your Zilla's Photo Link">
  </div>
    <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center mb-2"  (click)="addLocation()">Save</button>
            </div>
            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center mb-2" >Reset</button>
            </div>
        </div>
</form>

</div>
