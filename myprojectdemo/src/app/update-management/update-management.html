<div class="container border rounded my-3">
    <h1 class="text-center text-success"> Edit Management Information Form</h1>

    <form *ngIf="management.id" >

     <div class="mb-3">
    <label for="" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Input Your Full Name" [(ngModel)]="management.name">
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email"  placeholder="Input Your Email Address" [(ngModel)]="management.email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="row">
     <div class="col-md-6">
    <label for="" class="form-label">Designation</label>
    <input type="text" class="form-control" id="designation" name="designation" placeholder="Manager..." [(ngModel)]="management.designation">
  </div>
  <div class="col-md-6">
    <label for="" class="form-label">Department</label>
    <input type="text" class="form-control" id="department" name="department" placeholder="Administration..." [(ngModel)]="management.department">
  </div>
  </div>

  <div class="mb-3">
    <label for="" class="form-label">Contact Number</label>
    <input type="number" class="form-control" id="contact" name="contact" placeholder="+8801739....." [(ngModel)]="management.contact">
  </div>

    <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center mb-2" (click)="updateManage()">Update</button>
            </div>
            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center mb-2" >Reset</button>
            </div>
        </div>

</form>
</div>
